<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="container">
      <div class="navbar bg-base-100">
        <a class="btn btn-ghost text-xl">DMX Auto Controller</a>
      </div>

      <div class="flex justify-center my-24">
        <input
          type="file"
          placeholder="Select File..."
          id="file"
          class="file-input file-input-bordered"
        />

        <audio src="" class="mx-24" id="audio" controls></audio>
      </div>

      <div class="w-1/2 m-auto my-24">
        <div>
          <p>big_threshold</p>
          <input
            type="range"
            id="big_threshold"
            class="range"
            min="0"
            max="1"
            step="0.01"
            value="0.85"
          />
          <p id="bigValue">0.85</p>
        </div>

        <div class="my-24">
          <p>mid_threshold</p>
          <input
            type="range"
            id="mid_threshold"
            class="range"
            min="0"
            max="1"
            step="0.01"
            value="0.73"
          />
          <p id="midValue">0.73</p>
          <p class="text-center">
            big_thresholdは、音量レベル大、mid_thresholdは音量レベル中として認識される音量の閾値を表しています。
          </p>
          <br />
          <p class="text-center">
            照明が派手すぎる場合は、値を上げると、逆に地味すぎる場合は値を下げると適切な照明になります。
          </p>
        </div>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
