<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="navbar bg-base-100">
      <a class="btn btn-ghost text-xl">DMX Auto Controller</a>
    </div>

    <div class="flex justify-center my-24">
      <input
        type="file"
        placeholder="Select File..."
        id="file"
        class="file-input file-input-bordered"
      />

      <audio src="" class="flex-none" id="audio" controls></audio>
    </div>

    <script>
      const input = document.getElementById("file");
      const audio = document.getElementById("audio");
      let started = false;

      async function detectMusicSection(blob, big_threshold, mid_threshold) {
        const formData = new FormData();

        formData.append("file", blob, "audio.wav");
        formData.append("big_threshold", big_threshold);
        formData.append("mid_threshold", mid_threshold);

        const req = await fetch("http://127.0.0.1:8000/analyze/", {
          method: "POST",
          body: formData,
        });

        const json = await req.json();

        return json;
      }

      async function onChangeFile() {
        const file = input.files[0];
        const blob = new Blob([file], { type: file.type });

        const url = URL.createObjectURL(blob);

        const lightingData = await detectMusicSection(
          blob,
          "0.83", // 0.83 ~ 0.91 あたりまでが丁度いい
          "0.73"
        );

        console.log(lightingData);

        const res = await fetch("http://localhost:3000/start", {
          method: "POST",
          headers: {
            "Content-Type": file.type,
          },
          body: blob,
        });
        console.log(res);

        started = true;

        document.getElementById("audio").setAttribute("src", url);
      }

      async function sendCurrentTime() {
        if (started) {
          await fetch("http://localhost:3000/setTime", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ time: audio.currentTime }),
          });
        }
      }

      audio.addEventListener("seeked", sendCurrentTime);
      audio.addEventListener("pause", sendCurrentTime);
      audio.addEventListener("play", sendCurrentTime);
      audio.addEventListener("timeupdate", () => {
        if (!audio.paused && !audio.seeking) {
          sendCurrentTime();
        }
      });

      input.addEventListener("change", onChangeFile);
    </script>
  </body>
</html>
